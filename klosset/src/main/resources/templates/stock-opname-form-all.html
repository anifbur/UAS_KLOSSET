<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>STO All</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h3>Stock Opname - Semua Aset</h3>
<form th:action="@{/stock-opname-list/save-all}" method="post">
    <table class="table table-bordered mt-3">
        <thead>
            <tr>
                <th>Nama Aset</th>
                <th>Jenis</th>
                <th>Stok Sistem</th>
                <th>Stok Fisik</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="aset : ${assets}">
                <td th:text="${aset.namaAset}">Brio</td>
                <td th:text="${aset.jenisAset}">Kendaraan</td>
                <td th:text="${aset.qty}">10</td>
                <td>
                    <input type="number" class="form-control" th:name="'realStock_' + ${aset.id}" required>
                </td>
            </tr>
        </tbody>
    </table>
    <button type="submit" class="btn btn-success">Simpan STO</button>
</form>

</body>
</html>
