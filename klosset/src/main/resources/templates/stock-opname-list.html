<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="id">
<head>
    <meta charset="UTF-8">
    <title>Daftar Stock Opname</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <div>
        <h4 class="text-center py-4 border-bottom">Klosset</h4>
        <a th:href="@{/index}">ğŸ  Dashboard</a>
        <a th:href="@{/assets/add}">â• Tambah Aset</a>
        <a th:href="@{/tax/calculator}">ğŸ’° Hitung Pajak</a>
        <a th:href="@{/stock-opname-list/list}">ğŸ“¦ Stok</a>
    </div>
    <div class="logout-btn text-center">
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-danger btn-sm">Logout</button>
        </form>
    </div>
</div>

<!-- Konten -->
<div class="content">
    <h2 class="mb-4">Data Stock Opname</h2>

    <div class="btn-container">
        <a href="/stock-opname-list/form">
            <button>+ Tambah Stock Opname</button>
        </a>
        <a href="/index">
            <button>â† Kembali ke Dashboard</button>
        </a>
    </div>

    <table>
        <thead>
            <tr>
                <th>Nama Aset</th>
                <th>Stok Sistem</th>
                <th>Stok Fisik</th>
                <th>Keterangan</th>
                <th>Tanggal</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="so : ${stockOpnames}">
                <td th:text="${so.asset.namaAset}">Nama</td>
                <td th:text="${so.stokSistem}">10</td>
                <td th:text="${so.stokFisik}">8</td>
                <td th:text="${so.keterangan}">Hilang 2 unit</td>
                <td th:text="${so.tanggal}">2025-08-01</td>
            </tr>
            <tr th:if="${stockOpnames.size() == 0}">
                <td colspan="5" class="text-center">Belum ada data stock opname.</td>
            </tr>
        </tbody>
    </table>

<a href="/stock-opname-list/form" class="btn btn-primary">Tambah STO Satuan</a>
<a href="/stock-opname-list/form-all" class="btn btn-secondary">Tambah STO All</a>

</body>
</html>
