<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Stock Opname</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
        }
        h2 {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th {
            background-color: #f0f0f0;
            padding: 12px;
            text-align: left;
        }
        td {
            padding: 10px;
        }
        button {
            padding: 8px 16px;
            margin-top: 20px;
            background-color: #1976d2;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #0d47a1;
        }
        .btn-container {
            margin-bottom: 20px;
        }
        .btn-container a {
            text-decoration: none;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h2>Data Stock Opname</h2>

    <div class="btn-container">
        <a href="/stock-opname-list/form">
            <button>+ Tambah Stock Opname</button>
        </a>
        <a href="/index">
            <button>‚Üê Kembali ke Dashboard</button>
        </a>
    </div>

    <table>
        <tr>
            <th>Nama Aset</th>
            <th>Stok Sistem</th>
            <th>Stok Fisik</th>
            <th>Keterangan</th>
            <th>Tanggal</th>
        </tr>
        <tr th:each="so : ${stockOpnames}">
            <td th:text="${so.asset.namaAset}"></td>
            <td th:text="${so.stokSistem}"></td>
            <td th:text="${so.stokFisik}"></td>
            <td th:text="${so.keterangan}"></td>
            <td th:text="${so.tanggal}"></td>
        </tr>
    </table>
</body>
</html>
