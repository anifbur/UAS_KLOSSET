<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="id">
<head>
    <meta charset="UTF-8">
    <title>Stock Opname - Klosset</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: row;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        .sidebar {
            width: 250px;
            background-color: #343a40;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .sidebar a {
            color: white;
            padding: 15px;
            display: block;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .content {
            flex-grow: 1;
            padding: 2rem;
        }
        .logout-btn {
            margin: 1rem;
        }
        button {
            padding: 8px 16px;
            background-color: #1976d2;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #0d47a1;
        }
        .btn-container {
            margin-bottom: 20px;
        }
        .btn-container a {
            text-decoration: none;
            margin-right: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th {
            background-color: #f0f0f0;
            padding: 12px;
            text-align: left;
        }
        td {
            padding: 10px;
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <div>
        <h4 class="text-center py-4 border-bottom">Klosset</h4>
        <a th:href="@{/index}">üè† Dashboard</a>
        <a th:href="@{/assets/add}">‚ûï Tambah Aset</a>
        <a th:href="@{/tax/calculator}">üí∞ Hitung Pajak</a>
        <a th:href="@{/stock-opname-list/list}">üì¶ Stok</a>
    </div>
    <div class="logout-btn text-center">
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-danger btn-sm">Logout</button>
        </form>
    </div>
</div>

<!-- Konten -->
<div class="content">
    <h2 class="mb-4">Data Stock Opname</h2>

    <div class="btn-container">
        <a href="/stock-opname-list/form">
            <button>+ Tambah Stock Opname</button>
        </a>
        <a href="/index">
            <button>‚Üê Kembali ke Dashboard</button>
        </a>
    </div>

    <table>
        <thead>
            <tr>
                <th>Nama Aset</th>
                <th>Stok Sistem</th>
                <th>Stok Fisik</th>
                <th>Keterangan</th>
                <th>Tanggal</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="so : ${stockOpnames}">
                <td th:text="${so.asset.namaAset}">Nama</td>
                <td th:text="${so.stokSistem}">10</td>
                <td th:text="${so.stokFisik}">8</td>
                <td th:text="${so.keterangan}">Hilang 2 unit</td>
                <td th:text="${so.tanggal}">2025-08-01</td>
            </tr>
            <tr th:if="${stockOpnames.size() == 0}">
                <td colspan="5" class="text-center">Belum ada data stock opname.</td>
            </tr>
        </tbody>
    </table>

    <a href="/stock-opname-list/export/pdf">
    <button>‚¨á Export PDF</button>
</a>

</div>

</body>
</html>
