<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - ToDo App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f0f4ff, #e0e7ff);
            min-height: 100vh;
        }

        .custom-card {
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            padding: 2rem;
        }

        .btn-purple {
            background-color: #6c63ff;
            color: white;
            border: none;
        }

        .btn-purple:hover {
            background-color: #5952d4;
        }

        .form-label {
            font-weight: 600;
        }

        .form-control:focus {
            border-color: #6c63ff;
            box-shadow: 0 0 0 0.2rem rgba(108, 99, 255, 0.25);
        }

        a {
            color: #6c63ff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center">

<div class="custom-card" style="max-width: 400px; width: 100%;">
    <h3 class="text-center mb-4" style="color: #6c63ff;">Masuk ke Akun</h3>

    <form method="post" th:action="@{/login}">
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" name="username" class="form-control" placeholder="Masukkan username" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" placeholder="Masukkan password" required>
        </div>

        <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>

        <div class="d-grid mt-3">
            <button type="submit" class="btn btn-purple">Login</button>
        </div>
    </form>

    <p class="text-center mt-3">Belum punya akun? <a href="/register">Daftar di sini</a></p>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
