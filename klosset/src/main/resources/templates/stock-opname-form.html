<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="id">
<head>
    <meta charset="UTF-8">
    <title>Stock Opname Satuan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

    <h2>Stock Opname (Satuan)</h2>

    <form th:action="@{/stock-opname-list/save}" th:object="${stockOpname}" method="post">
        <div class="mb-3">
            <label for="asset" class="form-label">Nama Aset</label>
            <select class="form-select" id="asset" name="asset.id" required>
                <option value="" disabled selected>Pilih Aset</option>
                <option th:each="asset : ${assets}" 
                        th:value="${asset.id}" 
                        th:text="${asset.namaAset}">
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label for="stokFisik" class="form-label">Stok Fisik</label>
            <input type="number" class="form-control" id="stokFisik" name="stokFisik" min="0" required>
        </div>

        <button type="submit" class="btn btn-primary">Simpan</button>
    </form>

</body>
</html>
