<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tambah Stock Opname</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Form Tambah Stock Opname</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/stock-opname-list/save}" method="post">
                <div class="mb-3">
                    <label for="assetId" class="form-label">Pilih Aset:</label>
                    <select name="assetId" id="assetId" class="form-select" required>
                        <option value="" disabled selected>-- Pilih Aset --</option>
                        <option th:each="asset : ${assets}"
                                th:value="${asset.id}"
                                th:text="${asset.namaAset}">
                        </option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="realStock" class="form-label">Stok Fisik:</label>
                    <input type="number" id="realStock" name="realStock" class="form-control" required />
                </div>

                <div class="d-flex justify-content-between">
                    <a th:href="@{/stock-opname-list/list}" class="btn btn-secondary">‚Üê Kembali</a>
                    <button type="submit" class="btn btn-success">üíæ Simpan</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
